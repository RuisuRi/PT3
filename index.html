          <form class="main">

            <img class="or"src="Screenshot 2023-11-25 165533.png" width="50" height="16"> <hr>

            
            <input type="text" placeholder="Mobile number or email address" required />

            <p style="font-size:1.3rem;text-align:center;padding: 1rem 1rem 1rem 1rem;font-family: sans-serif;color: #82817e;">People who use our service may have uploaded your contact information to instagram. <a href="url">Learn more</a></p>
            <p style="font-size:1.3rem;text-align:center;padding: 1rem 1rem 1rem 1rem;font-family: sans-serif;color: #82817e;">By signing up, you agree to our <a href="url">Terms, Privacy Policy</a> and <a href="url">Cookies Policy.</a></p>

          </form>

        
        
        
        
        <form class="loginbutton">
          <p style="font-size:1.5rem;text-align:center;font-family: sans-serif">Have an account? <a href="url" style="font-size: 1.5rem;">Log In</a></p>
